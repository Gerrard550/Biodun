<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Landing Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <div><h1>Your Course Landing Page</h1> 
   <form action="/clp">
    
  <label for="title">Course Title</label>
    <input id="title" type="text" name="title" required>


    <div><label for="desc">Course Description</label> </div>

    <div><textarea id="desc" rows="10" cols="30" name="description"></textarea></div>

 <div><label for="level">Skill Level</label>
 <select id="level" name="level">
    <option value="beginner">Beginner level</option>
    <option value="intermediate">Intermediate level</option>
    <option value="expert">Expert level</option>
   <option value="all">All levels</option>
 </select></div>

 <div>
 <label for="check">Ready to publish the course?</label>
 <input id="check"  name=publish type="checkbox"></div>


    <button>Submit</button>
   </form>
</body>
</html>
